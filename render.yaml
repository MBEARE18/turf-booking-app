services:
  # Backend Web Service
  - type: web
    name: turf-booking-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    env: node
    region: ohio # You can change this to your preferred region
    plan: free
    rootDir: backend
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false # Set this in Render dashboard
      - key: RAZORPAY_KEY_ID
        sync: false # Set this in Render dashboard
      - key: RAZORPAY_KEY_SECRET
        sync: false # Set this in Render dashboard
      - key: GOOGLE_SCRIPT_URL
        sync: false # Set this in Render dashboard

  # Frontend Static Site
  - type: static
    name: turf-booking-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://turf-booking-backend.onrender.com/api # Replace with your actual backend URL after deployment
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

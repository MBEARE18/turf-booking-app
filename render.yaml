services:
  # Backend Web Service
  - type: web
    name: turf-booking-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    region: ohio
    plan: free
    rootDir: backend
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: GOOGLE_SCRIPT_URL
        sync: false
